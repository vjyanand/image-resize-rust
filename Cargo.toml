[package]
name = "image"
version = "0.1.2"
edition = "2021"

[dependencies]
image = { version = "0.25.5"}
actix-web = "4.10.2"
reqwest = { version = "0.12", default-features = false, features = ["brotli", "gzip", "rustls-tls"] }
serde = { version = "1.0.219", features = ["derive"] }
bytes = "1.10.1"
url = "2.5.4"
http = "1.3.1"
env_logger = "0.11.7"
log = "0.4.26"

[dev-dependencies]
tokio = { version="1.43.0", features = ["macros", "rt-multi-thread"] }
