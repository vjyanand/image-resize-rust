app = "image-resize-rust-iavian"
primary_region = "ewr"

[build]

[[vm]]
  size = "shared-cpu-2x"
  memory = "2gb"
  processes = ["app"]

[http_service]
  internal_port = 8080
  force_https = false
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = false  # optional

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"
