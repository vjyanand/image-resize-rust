[package]
name = "image"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
image = { version = "0.24.5"}
actix-web = "4.2.1"
reqwest = { version = "0.11", default-features = false, features = ["brotli", "gzip", "rustls-tls"] }
