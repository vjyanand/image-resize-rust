[package]
name = "image"
version = "0.1.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
image = { version = "0.25.1"}
actix-web = "4.6.0"
reqwest = { version = "0.12", default-features = false, features = ["brotli", "gzip", "rustls-tls"] }
serde = { version = "1.0.203", features = ["derive"] }
bytes = "1.6.0"
url = "2.5.0"
http = "1.1.0"
